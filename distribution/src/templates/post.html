{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="container">
      <div class="row">
        <!-- Latest Posts -->
        <main class="post blog-post col-lg-8">
          <div class="container">
            <div class="post-single">
              <h1>{{ post.title }}<a href="#"><i class="fa fa-bookmark-o"></i></a></h1>
              <div class="post-thumbnail"><img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid"></div>
              <div class="post-details">
                <div class="post-meta d-flex justify-content-between">
                  {% for cat in post.categories.all %}
                  <div class="category"><a href="#"></a><a href="#">{{ cat }}</a></div>
                  {% endfor %}
                </div>

                <div class="post-footer d-flex align-items-center flex-column flex-sm-row"><a href="#" class="author d-flex align-items-center flex-wrap">
                    <div class="avatar"><img src="{{ post.thumbnail }}" alt="..." class="img-fluid"></div>
                    <div class="title"><span>{{ post.Author }}</span></div></a>
                  <div class="d-flex align-items-center flex-wrap">
                    <div class="date"><i class="icon-clock"></i> {{ post.timestamp|timesince }} ago</div>

                    <div class="comments meta-last"><i class="icon-comment"></i>{{ post.comments }}</div>
                  </div>
                </div>
                <div class="post-body">
                  <p class="lead">{{ post.content | safe }}</p
                  <p>{{ post.overview }}</p>

                </div>



              </div>
            </div>
          </div>
        </main>


      </div>
    </div>
</div>
    <!-- Page Footer-->
    <!-- JavaScript files-->
{% endblock content %}
